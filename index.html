<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link type      = "text/css" rel="stylesheet" href="main.css">
</head>
<body>
	<div id       = "pageWrap">
		<header>
			<div id = "controlBox">
			<span id = "controlLinks">
			<a href="https://plus.google.com/?gpsrc=ogpy0&tab=wX"><span class="textLink">+You</span></a>
			<a href = "https://mail.google.com/mail/?tab=wm"><span class="textLink">Gmail</span></a>
			<a href = "https://www.google.com/imghp?hl=en&tab=wi&ei=IOcUU9aLKK2M8gHU2IDYBA&ved=0CAQQqi4oAg"><span class="textLink">Images</span></a></span>
			<a href = "https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/"><img id="grid" src="grid.png"></a>
			<a href = "https://accounts.google.com/ServiceLogin?hl=en&continue=https://www.google.com/"><span id="signIn">Sign in</span></a>
		</div>

		</header>
		<div id         = "container">
			<img id      = "logo" src="google-logo.png"/>
			<div id      = "searchBox">
				<img id     = "mic" src="microphone.png"/>
				<input id   = "search" type="text"/>
			</div>
			<div id      = "buttons">
				<span class = "submit">Google Search</span>
				<span class = "submit">I'm Feeling Lucky</span>
			</div>
		</div>	
		<div id="push"></div>
	</div>		
	<footer>
		<span id="footerLeft">
			<a class="footerLink" href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
			<a class="footerLink" href="https://www.google.com/services/?fg=1">Business</a>
			<a class="footerLink" href="https://www.google.com/intl/en/about.html?fg=1">About</a>
		</span>
		<span id="footerRight">
			<a class="footerLink" href="https://www.google.com/intl/en/policies/?fg=1">Privacy &#38; Terms</a>
			<a class="footerLink" href="https://www.google.com/preferences?hl=en">Settings</a>
		</span>	
	</footer>

</html>
